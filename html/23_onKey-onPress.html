<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>이벤트 리스너 사용해보기</title>
  </head>

  <body>
    <h1>가나 항공 가입하기</h1>
    <pre>입력한 영문 소문자가 자동으로 대문자로 변경되게 만들기</pre>
    이름(영문): &nbsp; <input type="text" id="영문이름" onkeyup="기능()" />

    <h1>onPress == Enter 키</h1>
    <p>
      input 이나 textarea 에 값을 입력한 다음 Enter 키를 누르면, 버튼을 마우스로
      클릭하지 않아도 클릭한 것처럼 작동한다.
    </p>
    <input type="text" onkeypress="엔터기능()" />
  </body>

  <script src="../js/23_onKey-onPress.js"></script>
</html>

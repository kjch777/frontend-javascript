<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="utf-8" />
    <title>키 입력 실습</title>
  </head>
  <body>
    <h1>키 입력 실습</h1>
    <div class="container">
      <div class="key-box">
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
      </div>
    </div>
    <script>
      const keys = document.querySelectorAll(".key");

      function keydown(e) {
        let numSave;

        switch (e.key) {
          case "a": // case "a" 나 case "A" 나 똑같다.
            numSave = 0;
            break;
          case "s":
            numSave = 1;
            break;
          case "d":
            numSave = 2;
            break;
          case "f":
            numSave = 3;
            break;
          default:
            return;
        }

        keys[numSave].style.background = "lightblue";
        keys[numSave].style.color = "lightpink";
      }

      function keyup(e) {
        let numSave;

        switch (e.key) {
          case "a":
            numSave = 0;
            break;
          case "s":
            numSave = 1;
            break;
          case "d":
            numSave = 2;
            break;
          case "f":
            numSave = 3;
            break;
          default:
            return;
        }

        keys[numSave].style.background = "lightpink";
        keys[numSave].style.color = "lightblue";
      }

      document.addEventListener("keydown", keydown);
      document.addEventListener("keyup", keyup);
    </script>
  </body>
</html>
